<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Skedsmo kommune - snøbrøyting app for sjåfør</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" />    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.10/"></script>
    <script src="js/init.js"></script>

</head>
<body>    
    <div class="header">
        <div class="row">
            <div class="col-6">
                <img src="images/skedsmo_logo.jpg" height="60" />
            </div>
            <div class="col-6 text-right" >
                <h5><span class="font-weight-bold">SJÅFØR</span><span class="font-weight-light">APP</span></h5>   
                <span id="userInfo"></span> 
            </div>
        </div>
    </div>
    <div class="col-12 contentContainer">
        <div id="step1" class="text-center mt-4">
            <!-- <h5 class="mb-4">LOGG INN</h5> -->
            <label>Brukernavn</label>
            <!-- <input type="text" class="form-control text-center" id="username" placeholder="ole.normann@skedsmokommune.no" value="KommuneTest1"> -->
            <input type="text" class="form-control text-center" id="username" placeholder="ole.normann@skedsmokommune.no" value="KommuneTore">
            <label class="mt-4">Passord</label>
            
            <!-- <input type="password" class="form-control text-center" id="password" value="Solastrand18!" > -->
            <input type="password" class="form-control text-center" id="password" value="13tussi3" >
            <button type="button" id="login_btn" class="btn btn-success btn-block mt-4">LOGG INN</button>
            <span class="error" id="loginText"></span>
        </div>
        <div id="step2" style="display:none">        
            <h6>Velg hvilken rode du skal kjøre</h6>                           
            <!-- <select class="custom-select mt-4" id="rodeDropdown">               
            </select>   -->
            <div class="list-group mt-4" id="rodeList">                
            </div>
        </div>   
        <div id="step3" style="display:none">  
            <div id="choosenRodeContainer" class="row borderBottom">
                <div class="col-10">
                <h4>
                    <a href="#" onclick="return false" id="changeRode">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                    <span id="choosenRode"></span>
                </h4>
                </div>
                <div class="col-2 text-right">
                    <div id="mapToggleButton"class="mapToggleButton">
                            <span id="showMap">Kart <i class="fas fa-map"></i></span>
                            <span id="hideMap" style="display:none">Start/stopp <i class="fas fa-play-circle"></i> </span>
                    </div>
                </div>
            </div>
            <div id="lastDateContainer" class="row borderBottom pt-1 pb-1">                
                <div class="col-6">                    
                    <h6 class="mt-1 mb-0"><span id="latestPlowStartDate"></span></h6>
                    <span>Sist påbegynt brøyting</span>
                </div>
                <div class="col-6 text-right">
                    <h6 class="mt-1 mb-0"><span id="latestPlowStopDate"></span></h6>
                    <span>Sist avsluttet brøyting</span>
                </div>                
            </div>
            <div class="row" id="alertBox" style="display: none">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div id="alertText"></div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
            </div>
            <div id="map" style="display: none">
                
            </div>
            <div id="startStopContainer" class="text-center">
                
                <button type="button" class="btn btn-success btn-circle btn-xl" id="startButton">
                    <i class="fas fa-play"></i>                
                </button>             

                <button type="button" class="btn btn-danger btn-circle btn-xl" id="stopButton" style="display: none;">
                    <i class="fas fa-stop"></i><br>
                    <h6 id="counter"></h6>
                </button>       
                <div id="timeInfoContainer" class="mt-4"> 
                    <h6 id="timeInfoText"></h6>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
